<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèµÔ∏è Mandelbrot in Wasm+Rust</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="mandelbrot flex flex-col lg:flex-row h-screen">
    <div id="mandelbrot-map" class="flex-1 z-0 h-full w-full"></div>
    <div id="mandelbrot-settings" class="lg:w-1/5 bg-white p-6 z-10 shadow-lg">
      <h3 class="text-2xl font-bold text-blue-700 mb-4">Color Palette</h3>

      <div id="colorPickerContainer" class="flex flex-col items-start mb-4 space-y-1">
        <!-- Color pickers will be added here dynamically -->
      </div>

      <div class="flex justify-center">
        <button id="addColorButton">
          <svg class="h-6 w-6 text-neutral-500 hover:text-blue-600" width="24" height="24" viewBox="0 0 24 24"
            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <circle cx="12" cy="12" r="9" />
            <line x1="9" y1="12" x2="15" y2="12" />
            <line x1="12" y1="9" x2="12" y2="15" />
          </svg>
        </button>
      </div>

      <h3 class="text-lg font-medium mt-6">Preview</h3>
      <div class="gradient-preview mt-2 p-2 h-12 bg-gray-200 rounded" id="gradientPreview"></div>

      <div class="mandelbrot-buttons flex justify-center">
        <button id="submitButton"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mt-4">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
